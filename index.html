    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <title>Document</title>

    <body style="background-color: #ffe4ca;">
        <div>
            <img src="Images/뉴라디오.png" width="350px" height="350px"> 
            <h1>음악 장르 테스트</h1>
            <div class="box" id="startbutton">
                <div class="text">Start</div>
            </div>          
        </div>
          <!-- JavaScript 코드 -->
    <script>
        // "Start" 버튼을 클릭했을 때 다음 화면을 표시하는 함수
        document.getElementById('startbutton').addEventListener('click', function() {
            
            // 다음 화면을 표시합니다.
            window.location.href = 'second.html';
        });
    </script>
    </body>
