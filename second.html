<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="second.css">
    <title>Document</title>
</head>
<body style = " background-color: #ffe4ca;" >
    <div class="image-container" id="nextscreen">
       <div class="Que">
        <img src="Images/Q사진.png">
        </div> 
        <div class="image-text">1. 내가 먹고 싶은 맛집에 최소 2시간 이상 기다려야 한다고 한다면 나의 반응은?</div>
    </div>
    
    <div class="line">
        <img src="Images/대기줄.jpg">
    </div>
    <div class="box1" id="button1">미리 예약을 해놔서 기다리지 않고 들어간다.</div>
    <div class="box2" id="button2">투덜거리며 다른 식당으로 간다.</div>
    <div class="box3" id="button3">할 말은 많지만 그래도 참고 기다린다.</div>
    <div class="box4" id="button4">어떤 일이 있더라도 끝까지 기다린다.</div>


<!-- JavaScript 코드 -->
<script>
        
        var totalPoints = 0;

        // 페이지 로드 시 초기 결과 창 업데이트
        updateResult();

        // 버튼1 클릭 이벤트
        document.getElementById('button1').addEventListener('click', function() {
            // 1점 추가
            totalPoints += 1;
            // 결과 창 업데이트
            updateResult();
        });

        // 버튼2 클릭 이벤트
        document.getElementById('button2').addEventListener('click', function() {
            // 2점 추가
            totalPoints += 2;
            // 결과 창 업데이트
            updateResult();
        });

        // 버튼3 클릭 이벤트
        document.getElementById('button3').addEventListener('click', function() {
            // 3점 추가
            totalPoints += 3;
            // 결과 창 업데이트
            updateResult();
        });

        // 버튼4 클릭 이벤트
        document.getElementById('button4').addEventListener('click', function() {
            // 4점 추가
            totalPoints += 4;
            // 결과 창 업데이트
            updateResult();
        });

        // 결과를 업데이트하는 함수
        function updateResult() {
            // 결과 창에 현재 누적된 값을 표시
            var resultElement = document.getElementById('result');
            if (resultElement) {
                resultElement.innerText = '누적된 값: ' + totalPoints;
            } 

            // localStorage에 누적된 값을 저장
            localStorage.setItem('totalPoints', totalPoints.toString());

            // 콘솔 창에 누적된 값을 출력
            console.log('누적된 값:', totalPoints);

        }

        document.getElementById('button1').addEventListener('click', function () {
            window.location.href = 'third.html';
        });

        document.getElementById('button2').addEventListener('click', function () {
            window.location.href = 'third.html';
        });

        document.getElementById('button3').addEventListener('click', function () {
            window.location.href = 'third.html';
        });
        document.getElementById('button4').addEventListener('click', function () {
            window.location.href = 'third.html';
        });
</script>
</body>
</html>
