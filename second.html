    <div class="box2" id="button2">투덜거리며 다른 식당으로 간다.</div>
    <div class="box3" id="button3">할 말은 많지만 그래도 참고 기다린다.</div>
    <div class="box4" id="button4">어떤 일이 있더라도 끝까지 기다린다.</div>

    <!-- JavaScript 코드 -->
    <script>    
        function handleClick(score) {
            // 현재 총 점수 가져오기
            var currentTotal = parseInt(document.getElementById('total-score').textContent);
            
            // 현재 점수에 클릭한 버튼의 점수를 누적
            var newTotal = currentTotal + score;
            
            // 새로운 총 점수로 업데이트
            document.getElementById('total-score').textContent = newTotal;
            window.postMessage({ type: 'scoreUpdate', score: newTotal }, '*');
        }

        let score = 0;
    
        // 버튼에 클릭 이벤트 리스너 등록
        document.getElementById('button1').addEventListener('click', function() {
            // 버튼 1의 점수는 1점으로 설정
            handleClick(1);
            score++;
        });
        console.log(score);
        document.getElementById('button2').addEventListener('click', function() {
            // 버튼 2의 점수는 2점으로 설정
            handleClick(2);
            score + 2;
        });
        document.getElementById('button3').addEventListener('click', function() {
            // 버튼 3의 점수는 3점으로 설정
            handleClick(3);
            score + 3;
        });
        document.getElementById('button4').addEventListener('click', function() {
            // 버튼 4의 점수는 4점으로 설정
            handleClick(4);
            score + 4;
        });

        
        // "Start" 버튼을 클릭했을 때 다음 화면을 표시하는 함수
        document.getElementById('button1').addEventListener('click', function() {
            // 다음 화면을 표시합니다.
            window.location.href = 'third.html';
        });
