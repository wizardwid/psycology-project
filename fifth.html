<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fifth.css">
    <title>Document</title>

</head>
<body style = " background-color: #ffe4ca;">
    <div class="image-container">
        <img src="Images/Q사진.png"> 
        <div class="image-text">4. 내가 집에서 나갈 때 놓고 온 것은?</div>
    </div>
    <div class="boxp">사진</div>
    <div class="box1" id="button1">정신머리</div>
    <div class="box2" id="button2">지갑, 차키 같은 고가의 물건</div>
    <div class="box3" id="button3">이어폰 같은 일상생활에 필요한 물건</div>
    <div class="box4" id="button4">서류 같은 중요한 물건</div>

     <!-- JavaScript 코드 -->
    <script>
        // 초기 결과 값을 localStorage에서 가져오거나 없으면 0으로 설정
        var totalPoints = parseInt(localStorage.getItem('totalPoints')) || 0;

        // 페이지 로드 시 초기 결과 창 업데이트
        updateResult();

        // 버튼1 클릭 이벤트
        document.getElementById('button1').addEventListener('click', function() {
            // 1점 추가
            totalPoints += 1;
            // 결과 창 업데이트
            updateResult();
        });

        // 버튼2 클릭 이벤트
        document.getElementById('button2').addEventListener('click', function() {
            // 2점 추가
            totalPoints += 2;
            // 결과 창 업데이트
            updateResult();
        });

        // 버튼3 클릭 이벤트
        document.getElementById('button3').addEventListener('click', function() {
            // 3점 추가
            totalPoints += 3;
            // 결과 창 업데이트
            updateResult();
        });

        // 버튼4 클릭 이벤트
        document.getElementById('button4').addEventListener('click', function() {
            // 4점 추가
            totalPoints += 4;
            // 결과 창 업데이트
            updateResult();
        });

        // 결과를 업데이트하는 함수
        function updateResult() {
            // 결과 창에 현재 누적된 값을 표시
            var resultElement = document.getElementById('result');
            if (resultElement) {
                resultElement.innerText = '누적된 값: ' + totalPoints;
            }

            // 콘솔 창에 누적된 값을 출력
            console.log('누적된 값:', totalPoints);

            // localStorage에 누적된 값을 저장
            localStorage.setItem('totalPoints', totalPoints.toString());

        }

        document.getElementById('button1').addEventListener('click', function () {
            window.location.href = 'sixth.html';
        });

        document.getElementById('button2').addEventListener('click', function () {
            window.location.href = 'sixth.html';
        });

        document.getElementById('button3').addEventListener('click', function () {
            window.location.href = 'sixth.html';
        });
        document.getElementById('button4').addEventListener('click', function () {
            window.location.href = 'sixth.html';
        });

    </script>
</body>
</html>
